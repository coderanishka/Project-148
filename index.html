<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background = 'color:white'>
        <a-camera position='4 0 5'></a-camera>
        <a-assets timeout="5000">
            <a-asset-item id="ground" src="./models/ground/scene.gltf"></a-asset-item>
            <a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>
            <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>
            <a-asset-item id="light" src="./models/light/scene.gltf"></a-asset-item>
            <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>
            <img id="bg" src="./images/bg.jpg">
          </a-assets>
   <a-sky src = "#bg"></a-sky>
        <a-entity light = 'type: ambient; intensity: 0.5'></a-entity>
        <a-entity>
            <a-entity light = 'type: directional; intensity: 1, distance: 5; color: orange; decay: 1; castShadow:true' position = "-4 10 -15"></a-entity>
        </a-entity>
        
        <!-- girl -->
        <a-entity>
            <a-entity position="0 0 -6" rotation="0 35 0" scale = '1.3 2 1'  gltf-model="#girl" shadow="cast: true; receive: false">
            </a-entity>
        </a-entity>

        <!-- Ground -->
        <a-entity>
            <a-entity position="0 -3.5 -8" rotation="0 -90 0" scale="1 0.15 2" gltf-model="#ground" shadow="cast: true; receive: false">
            </a-entity>
        </a-entity>

        <!-- Cat -->
        <a-entity>
            <a-entity position="2 -3 -4" rotation="0 -65 0" scale="0.003 0.003 0.003" gltf-model="#cat" shadow="cast: true; receive: false">
            </a-entity>
        </a-entity>

        <!-- Bench -->
        <a-entity>
            <a-entity position="12 -6 -15" rotation="0 -80 0" scale="3 3 3" gltf-model="#bench" shadow="cast: true; receive: false"></a-entity>
            <a-entity position="4 -6 -15" rotation="0 -80 0" scale="3 3 3" gltf-model="#bench" shadow="cast: true; receive: false"></a-entity>
        </a-entity>

        <!-- lamp -->
        <a-entity>
            <a-entity position="-2 -3.5 -10" rotation="0 180 0" scale="0.3 0.3 0.3" gltf-model="#light" shadow="cast: true; receive: false">
            </a-entity>
        </a-entity>
    </a-scene>

   

</body>
</html>
